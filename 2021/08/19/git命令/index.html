        <h4 id="git基础命令"><a href="#git基础命令" class="headerlink" title="git基础命令"></a>git基础命令</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">git init <span class="comment">//初始化</span></span><br><span class="line">git rm -r --cached .(可能没有点) <span class="comment">//清空缓存</span></span><br><span class="line">dir <span class="comment">//查看文件信息</span></span><br><span class="line">git add . ||git add 文件名 <span class="comment">//本地文件提交到本地仓库</span></span><br><span class="line">git commit -m <span class="string">&quot;随意名称（已修改）&quot;</span></span><br><span class="line">git push -u origin master (-f)<span class="comment">//第一次推送远程分支,-f代表强制提交，替换远程分支整体内容</span></span><br><span class="line"></span><br><span class="line">git status <span class="comment">//查看提交状态</span></span><br><span class="line">git remote <span class="comment">//查看链接是否成功</span></span><br><span class="line">git clone  <span class="comment">//远程仓库地址</span></span><br><span class="line"></span><br><span class="line">git checkout -b 分支名称 <span class="comment">//创建并切换分支</span></span><br><span class="line">git checkout 分支名称  <span class="comment">//切换分支</span></span><br><span class="line">git branch -d 分支名 <span class="comment">//删除分支</span></span><br><span class="line">git branch <span class="comment">//查看在哪个分支下</span></span><br><span class="line">git branch -a <span class="comment">//查看本地全部分支</span></span><br><span class="line">git branch -al <span class="comment">//查看本地于远程分支</span></span><br><span class="line"></span><br><span class="line">git push origin --<span class="keyword">delete</span> 名称  <span class="comment">//删除远程分支于追踪分支，（本地于远程分支建立的并联关系）</span></span><br></pre></td></tr></table></figure>



<h4 id="git直接拉取远程仓库分支到本地"><a href="#git直接拉取远程仓库分支到本地" class="headerlink" title="git直接拉取远程仓库分支到本地"></a>git直接拉取远程仓库分支到本地</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">git init <span class="comment">//初始化</span></span><br><span class="line">git remote add origin 远程仓库地址 <span class="comment">//关联远程仓库</span></span><br><span class="line">git fetch origin develop <span class="comment">//拉取指定远程分支到本地</span></span><br><span class="line"><span class="comment">// develop为远程仓库分支名</span></span><br><span class="line"></span><br><span class="line">git checkout -b szy origin/szy <span class="comment">//本地创建分支并切换到该分支//跟踪远程分支</span></span><br></pre></td></tr></table></figure>

<h4 id="git-将本地项目提交到远程分支上（git上）"><a href="#git-将本地项目提交到远程分支上（git上）" class="headerlink" title="git 将本地项目提交到远程分支上（git上）"></a>git 将本地项目提交到远程分支上（git上）</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//项目已拉取过</span></span><br><span class="line">git add .</span><br><span class="line">git commit -m  <span class="comment">//&quot;注释&quot;（添加注释 可选）</span></span><br><span class="line">git push origin master <span class="comment">//(分支名) 提交到远程仓库</span></span><br><span class="line"><span class="comment">//项目未拉取过</span></span><br><span class="line">git init</span><br><span class="line">git remote add origin 远程仓库地址 <span class="comment">//关联远程仓库</span></span><br><span class="line"><span class="comment">//如果(出现origin exitss  输入git  remote  rm  origin，再次执行上面那条语句)</span></span><br><span class="line">git pull origin master</span><br><span class="line"> git add .</span><br><span class="line"> git commit -m <span class="string">&quot;注释&quot;</span>（添加注释 可选）</span><br><span class="line"> git push origin master</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"> 如果提交git push origin master，出现failed to push some refs to git回想一下，创建该项目时显示尝试使用了git for win的客户端离线版，发现不能上传，又在github上重新创建仓库，建立README.md，导致该文件不在本地代码中</span><br><span class="line"></span><br><span class="line">可以通过以下方式解决</span><br><span class="line"></span><br><span class="line">git pull --rebase origin master</span><br><span class="line"></span><br><span class="line">执行后可以看到本地代码中多了README.md文件</span><br><span class="line"></span><br><span class="line">再次执行git push origin master即可完成代码上传</span><br></pre></td></tr></table></figure>

<h4 id="git-远程仓库被修改后，本地仓库提交出错（任何解决冲突问题）"><a href="#git-远程仓库被修改后，本地仓库提交出错（任何解决冲突问题）" class="headerlink" title="git 远程仓库被修改后，本地仓库提交出错（任何解决冲突问题）"></a>git 远程仓库被修改后，本地仓库提交出错（任何解决冲突问题）</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//报错问题 </span></span><br><span class="line"> ! [rejected]        master -&gt; master (non-fast-forward)</span><br><span class="line"><span class="comment">//解决方案</span></span><br><span class="line">git init <span class="comment">//初始化</span></span><br><span class="line">git remote add origin 远程仓库地址 <span class="comment">//关联远程仓库</span></span><br><span class="line">git fetch origin develop <span class="comment">//拉取指定远程分支到本地</span></span><br><span class="line"><span class="comment">// develop为远程仓库分支名</span></span><br><span class="line"></span><br><span class="line">git checkout -b dev origin/develop <span class="comment">//本地创建分支并切换到该分支</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//先拉取远程仓库之后，需要再次提交直到出现报错（如直接执行</span></span><br><span class="line"><span class="comment">//git pull origin wp --allow-unrelated-histories 则会将原本地代码冲突地方覆盖），执行下方操作</span></span><br><span class="line">git pull origin master --allow-unrelated-histories</span><br><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">&quot;已修改&quot;</span></span><br><span class="line">git push origin master</span><br><span class="line"><span class="comment">//上传成功</span></span><br><span class="line"></span><br><span class="line">方法二：强推</span><br><span class="line">即利用强覆盖方式用你本地的代码替代git仓库内的内容</span><br><span class="line">git push -f origin master</span><br><span class="line"></span><br><span class="line">方法三：</span><br><span class="line">先把git的东西fetch到你本地然后merge后再push</span><br><span class="line"><span class="comment">//拉取远程到本地</span></span><br><span class="line">git fetch</span><br><span class="line">git merge</span><br></pre></td></tr></table></figure>
